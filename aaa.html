<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的测试</title>
	<script type="text/javascript" src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#subm").click(function(){
				var con = $("input").serialize();
				$.ajax({
					url:'aaa.php',
					type:'post',
					dataType:'json',
					data:con,
					 success:function(data){
				     var str = data.username + data.age + data.job;
				     $("#result").html(str);
				    }
				});
			});
		});
	</script>
</head>
<body>
	<div id="result"></div>
	<form id="sen" action="" method="post">
		<p><span>姓名：</span><input type="text" name="username"></p>
		<p><span>年龄：</span><input type="text" name="age"></p>
		<p><span>职位：</span><input type="text" name="job"></p>
	</form>
	<button id="subm">提交</button>
</body>
</html>
